<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>DoodlePad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="color-picker">
        <button style="background-color:black;"></button>
        <button style="background-color:yellow;"></button>
        <button style="background-color:green;"></button>
        <button style="background-color:blue;"></button>
        <button style="background-color:violet;"></button>
        <button style="background-color:red;"></button>
        <button style="background-color:orange;"></button>
    </div>

    Brush size: <input id="change-brush-size" type="range" min="1" max="10" value="1">
    <span id="display-brush-size"></span><br /><br />

    <input type="file" id="elFileInput" />

    <button id="elExport" download>download as png</button><br /><br />

    <div class="canvas-resize">
        width: <input id="elCanvasWidth" type="number"> height: <input id="elCanvasHeight" type="number">
    </div>

    <img id="preloadImg" style="display: none;"><br />

    <canvas id="c">not supported :(</canvas>

    <script src="main.js"></script>
</body>

</html>
